<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonali | Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="form-container">
            <div class="form-item">
                <label  id="lbday" for="days">DAY</label>
                <input type="text" id="days" class="form-container-input" placeholder="DD" oninput="onInputChange(days.value, event)">
                <div id="errorDayId" class="error-msg" hidden>Must be valid</div>
            </div>
            <div class="form-item">
                <label  id="lbmonth" for="month">MONTH</label>
                <input type="text" id="month" class="form-container-input"  placeholder="MM">
                <div id="errorMonthId" class="error-msg" hidden></div>
            </div>
            <div class="form-item">
                <label  id="lbyear" for="year">YEAR</label>
                <input type="text" id="year" class="form-container-input"  placeholder="YYYY">
                <div id="errorYearId" class="error-msg" hidden></div>
            </div>
        </div>
        <div class="divider">
            <span class="hr-line">
                <img src="assets/images/icon-arrow.svg" class="down-arrow" alt="Down Arrow icon" onclick="onSubmitClick()">
            </span>           
        </div>
        <div class="results">
            <div><span id="yearText">--</span><span  class="results-text">years</span><br>
            <span id="monthText">--</span> <span  class="results-text">months</span> <br>
            <span id="daysText">--</span> <span  class="results-text">days</span></div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
